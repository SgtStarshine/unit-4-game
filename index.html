<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FFXIV RPG</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header></header>
  <div class="container" id="main-game-section">
    <div class="row">
      <div class="container col-sm-12" id="characters-section">
        <div class="container section-title">Select Your Character</div>
      </div>
    </div>
    <div class="row">
      <div class="container col-sm-2" id="selected-character-section">
        <div class="section-title container"></div>
        <div id="selected-character"></div>
      </div>
      <div class="section-title container col-sm-6">Arena
        <div id="arena">
            <button class="btn" id="attack-button">Attack</button>
            <div class="jumbotron" id="gameMessage"></div>
        </div>   
      </div>	
      <div id="action">        
        <div class="container section-title col-sm-3">
          <div id="defender"></div>
        </div>	
      </div>
    </div>
    <div class="row">
      <div class="container" id="opponent-roster">
        <div class="section-title"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
